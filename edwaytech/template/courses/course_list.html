<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upcoming Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .image-hover-container {
            position: relative;
            display: inline-block;
        }

        .course-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .image-hover-preview {
            display: none;
            position: absolute;
            top: -10px;
            left: 90px;
            z-index: 999;
            padding: 5px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .image-hover-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 6px;
        }

        .image-hover-container:hover .image-hover-preview {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Upcoming Courses</h2>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Image</th>
                        <th>Course</th>
                        <th>Faculty</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Register</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>
                            {% if course.image %}
                            <div class="image-hover-container">
                                <img src="{{ course.image.url }}" class="course-img" alt="Course Image">
                                <div class="image-hover-preview">
                                    <img src="{{ course.image.url }}" alt="Full Preview">
                                </div>
                            </div>
                            {% else %}
                            <span class="text-muted">No Image</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
                        </td>

                        <td>{{ course.instructor }}</td>
                        <td>{{ course.date|date:"jS M" }}</td>
                        <td>{{ course.time|time:"g:i A" }}</td>
                        <td><a href="{{ course.registration_link }}" class="btn btn-sm btn-danger"
                                target="_blank">Register Now</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
